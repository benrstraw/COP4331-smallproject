<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<title>Contact Manager API Demo</title>
</head>
<body class="bg-light">
	<div class="container">

	<br>

	<a href="http://api.cm.benrstraw.xyz/test"><button type="submit" class="btn btn-primary btn-default">Load Test Page</button></a>

	<br><br>

	<h3>Signup</h3>
	<form class="form-inline" action="http://api.cm.benrstraw.xyz/signup" method="post">
		<div class="form-group">
			<label for="username">Username:</label>
			<input type="text" class="form-control" id="username" name="username">
		</div>
		<div class="form-group">
			<label for="email">Email address:</label>
			<input type="email" class="form-control" id="email" name="email">
		</div>
		<div class="form-group">
			<label for="password">Password:</label>
			<input type="password" class="form-control" id="password" name="password">
		</div>
		<button type="submit" class="btn btn-primary btn-default">Submit</button>
	</form>
	<br>

	<h3>Login</h3>
	<form class="form-inline" action="http://api.cm.benrstraw.xyz/login" method="post">
		<div class="form-group">
			<label for="username">Username:</label>
			<input type="text" class="form-control" id="username" name="username">
		</div>
		<div class="form-group">
			<label for="password">Password:</label>
			<input type="password" class="form-control" id="password" name="password">
		</div>
		<button type="submit" class="btn btn-primary btn-default">Submit</button>
	</form>
	<br>

	<h3>Logout</h3>
	<a href="http://api.cm.benrstraw.xyz/logout">
		<button type="submit" class="btn btn-primary btn-default">Submit</button>
	</a>
	<br><br>

	<h3>Add Contact</h3>
	<form class="form-inline" action="api.cm.benrstraw.xyz/add" method="post">
		<div class="form-group">
			<label for="first_name">First Name:</label>
			<input type="text" class="form-control" id="first_name" name="first_name">
		</div>
		<div class="form-group">
			<label for="last_name">Last Name:</label>
			<input type="text" class="form-control" id="last_name" name="last_name">
		</div>
		<div class="form-group">
			<label for="phone">Phone Number:</label>
			<input type="text" class="form-control" id="phone" name="phone">
		</div>
		<div class="form-group">
			<label for="email">Email:</label>
			<input type="email" class="form-control" id="email" name="email">
		</div>
		<div class="form-group">
			<label for="address">Address:</label>
			<input type="text" class="form-control" id="address" name="address">
		</div>
		<button type="submit" class="btn btn-primary btn-default">Submit</button>
	</form>
	<br>

	<h3>Edit Contact</h3>
	<form class="form-inline" action="http://api.cm.benrstraw.xyz/add" method="post">
		<div class="form-group">
			<label for="first_name">First Name:</label>
			<input type="text" class="form-control" id="first_name" name="first_name">
		</div>
		<div class="form-group">
			<label for="last_name">Last Name:</label>
			<input type="text" class="form-control" id="last_name" name="last_name">
		</div>
		<div class="form-group">
			<label for="phone">Phone Number:</label>
			<input type="text" class="form-control" id="phone" name="phone">
		</div>
		<div class="form-group">
			<label for="email">Email:</label>
			<input type="email" class="form-control" id="email" name="email">
		</div>
		<div class="form-group">
			<label for="address">Address:</label>
			<input type="text" class="form-control" id="address" name="address">
		</div>
		<div class="form-group">
			<label for="contactid">Contact ID:</label>
			<input type="number" class="form-control" id="contactid" name="contactid">
		</div>
		<button type="submit" class="btn btn-primary btn-default">Submit</button>
	</form>
	<br>

	<h3>Get a Contact by ID</h3>
	<form class="form-inline" action="http://api.cm.benrstraw.xyz/get" method="get">
		<div class="form-group">
			<label for="contactid">Contact ID:</label>
			<input type="number" class="form-control" id="contactid" name="contactid">
		</div>
		<button type="submit" class="btn btn-primary btn-default">Submit</button>
	</form>
	<br>

	<h3>Get All Contacts (for Logged-In User)</h3>
	<a href="http://api.cm.benrstraw.xyz/getall">
		<button type="submit" class="btn btn-primary btn-default">Submit</button>
	</a>
	<br><br>

	<h3>Search Contacts</h3>
	<form class="form-inline" action="http://api.cm.benrstraw.xyz/search" method="get">
		<div class="form-group">
			<label for="query">Search Query:</label>
			<input type="text" class="form-control" id="query" name="query">
		</div>
		<button type="submit" class="btn btn-primary btn-default">Submit</button>
	</form>
	<br>

	</div>
</body>
</html>
